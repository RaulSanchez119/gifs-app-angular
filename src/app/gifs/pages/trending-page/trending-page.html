<div class="h-screen overflow-y-scroll grid grid-cols-2 md:grid-cols-3 gap-4"
  (scroll)="onScroll($event)"
  #groupDiv
>

  @for (group of trendingService.trendingGifGroup() ; track $index) {
  <div class="grid gap-4">

    @for (gif of group ; track gif.id) {
    <img class="h-full w-full rounded-lg object-cover" [src]="gif.url" [alt]="gif.title">
    }

  </div>
  }

</div>
